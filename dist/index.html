<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Room</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loading.js"></script>
  </head>

  <body>

    <div id="population-counter"></div>

    <div id="preload-container">
      <div id="pre-loader"></div>
      <a id="donate-text" href="https://shop.arborday.org/donate-now.aspx" target="_blank" rel="noopener noreferrer">While you're waiting... Donate to plant a tree!</a>
    </div>
    

    <div id="overlay">
      <div id="about-message" class="popup">

        <p id="about-message-header" class="popup">Anonymously chat with people across the internet</p>
        <hr class="popup" noshade>

        <div id="about-line-one" class="popup about-message-line">
          <img id="mini-face-scan" class="popup inline-img" src="./assets/mini-face-scan-button.png">
          <span class="popup"> to enable camera access and display a 3D, anonymous model of your face</span>
        </div>

        <div id="about-line-two" class="popup about-message-line">
          <img id="mini-find-chat" class="popup inline-img" src="./assets/mini-find-chat-button.png">
          <span class="popup"> to pair and chat with another person</span>
        </div>
      </div>

      <div id="no-camera-access-message" class="popup">
        <p>We couldn't access your camera :(</p>
      </div>
    </div>
    
    <div id="app-container">
        <div id="loader">
        </div>
        <div id="header">

            <h1 id= "title" class="disable-select">Common Room</h1>

            <div id="color-picker-container" class="header-button">
              <input type="color" id="color-picker" value="#1140B7" class="field-radio">
              <span class="container" id="color-val"></span>
            </div>
            
            <button class="header-button disable-select" id="about"> 
              <span class="disable-select" id="about-span">About</span> 
            </button>

            <div id="header-border-line"></div>
        </div>

        <div id="page-content">
          <div id="canvas-container">
            <canvas id="canvas" class="disable-select"></canvas>
          </div>
        </div>

        <div id="footer">
          <button class="footer-button" id="find-a-chat" class="disable-select">
            <span class="disable-select">Find a Chat</span>
          </button>

          <button class="footer-button disable-select" id="face-scan"></button>

          <button class="footer-button" id="new-chat" class="disable-select">
            <span class="disable-select">New Chat</span>
          </button>

          <button class="footer-button" id="end-chat" class="disable-select">
            <span class="disable-select">End Chat</span>
          </button>
        </div>

        <audio autoplay id="remoteAudio"></audio>

    </div>
    <video id="localVideo" playsinline></video>
    <audio id="connected-tone" src="./assets/connected_tone.mp3"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

  </body>

</html>
